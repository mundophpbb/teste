COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="O padrão é 1800 [segundos]. O tempo de vida de sessão (tempo esgotado) em segundos é similar ao tempo de vida da sessão Joomla. O tempo de vida da sessão é importante para recálculos de direito de acesso, exibição de quemestáonline e indicador NOVO. Uma vez que a sessão expire além deste esgotamento do tempo, os diretos de acesso e os indicadores NOVO são resetados."
COM_KUNENA_A_LATESTCATEGORY="Lista de Categoria em Tópicos Recentes"
COM_KUNENA_A_LATESTCATEGORY_DESC="Escolha todas as categorias que você quer exibir ou ocultar em tópicos recentes."
COM_KUNENA_A_LATESTCATEGORY_IN="Filtro de Categoria em Tópicos Recentes"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Escolha se você deseja exibir ou ocultar as seguintes categorias em tópicos recentes."
COM_KUNENA_A_LENGTHS="Configurações de Comprimento"
COM_KUNENA_A_LOOKS="Aparência"
COM_KUNENA_A_MAILADMIN="E-mail dos Administradores"
COM_KUNENA_A_MAILADMIN_DESC="Defina como <em>Postagens não aprovada</em> ou <em>Todas as novas postagens</em> caso queira ser notificado por email qunado novas postagens são enviadas aos administradores do Kunema."
COM_KUNENA_A_MESSAGES="Mensagens Por Página"
COM_KUNENA_A_MESSAGES_DESC="Número de mensagens por página para exibir"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Mensagens por página para resultados de pesquisa"
COM_KUNENA_A_MESSAGES_SEARCH="Resultados de Pesquisa"
COM_KUNENA_A_MAILMOD="E-mail dos Moderadores"
COM_KUNENA_A_MAILMOD_DESC="Defina como <em>Postagens não aprovada</em> ou <em>Todas as novas postagens</em> caso queira ser notificado por email quando novas postagens são enviadas a categoria de moderadores: Atençao: Moderadores Globais e administradores não recebem notificações por email com esta opção a menos que você defina explicitamente os moderadores para a categoria em questão."
COM_KUNENA_A_PESONNALTEXT="Tamanho Máx. do Texto Pessoal"
COM_KUNENA_A_PESONNALTEXT_DESC="Número máximo de caracteres permitidos para o texto pessoal nos perfis de usuário."
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Apenas voto simples"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Limita um usuário individual a votar apenas uma vez por votação."
COM_KUNENA_A_POLL_ENABLED="Ativado"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Número Máximo de opções de votações"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Selecione o número máximo permitido para o campo opções para as votações quando os usuários criam uma nova postagem."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Selecione o número máximo de votos permitidos a um usuário. Se a opção Voto Simples estiver ativada, esta configuração será ignorada."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Número máximo de votos por usuário"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Exibir lista de usuários que votaram"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Exibe uma lista de todos votantes para uma votação em particular, mantendo a confidencialidade dos votos em si."
COM_KUNENA_A_POLL_TIME_VOTES="Tempo entre votos consecutivos"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Para evitar sobrecarga no seu servidor, selecione um tempo entre dois votos do mesmo usuário, exemplo 00:15:00 significa 15 minutos entre dois votos"
COM_KUNENA_A_POLL_TITLE="Configurações de Votações"
COM_KUNENA_A_PUBWRITE="Permitir aos Visitantes postar/escrever"
COM_KUNENA_A_PUBWRITE_DESC="Selecione <em>Sim</em> para permitir aos Visitantes (usuários não registrados por exemplo público) privilégios de escrever/postar. Selecione <em>Não</em> para forçar o acesso de apenas leitura aos Visitantes."
COM_KUNENA_A_RANKING="Ranking"
COM_KUNENA_A_RANKINGIMAGES="Usar Imagens de Rank"
; COM_KUNENA_A_RANKINGIMAGES_DESC="Set to <em>Yes</em> if you want to show the rank registered users have using an image (from media/kunena/ranks). Turning this off will show the text for that rank. Check the documentation on docs.kunena.org for more information on ranking images."
COM_KUNENA_A_RANKING_DESC="Selecione <em>Sim</em>, se você deseja exibir o rank que usuários registrados possuem baseado no número de postagens que eles fizeram.<br /><strong>Nota: Você também deve ativar <em>Exibir Estatísticas de Usuário</em> na aba <em>Usuários</em> para mostrá-lo.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Configurações de Ranking"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Chave Privada reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Por favor, clique aqui</a> para conseguir uma chave privada reCAPTCHA e inseri-la neste campo."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Chave Pública reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Por favor, insira sua chave pública reCAPTCHA neste campo."
COM_KUNENA_A_RECAPTCHA_THEME="Tema reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Escolha um tema reCAPTCHA."
COM_KUNENA_A_REGISTERED_ONLY="Apenas Usuários Registrados"
COM_KUNENA_A_REG_ONLY_DESC="Selecione <em>Sim</em> para limitar todo o acesso do fórum a usuários registrados (ver e postar). Selecione <em>Não</em> para permitir qualquer Visitante (visitante não registrado) a pelo menos ver o fórum. Veja 'Permitir Visitantes a postar/escrever' para controle de acesso adicional dos Visitantes."
COM_KUNENA_A_RSS="Ativar RSS feeds"
COM_KUNENA_A_RSS_ALLOW_HTML="Processar HTML &amp; BBCode nos RSS feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Pemitindo HTML nos RSS feeds pode ser visto como uma quebra de segurança, pois hackers algumas vezes tentam passar clandestinamente javascripts e imagens maldosos em mensagens de fóruns.<br />Entretanto, o Kunena possui uma boa segurança neste assunto, e é recomendado permitir HTML nos RSS feeds para uma experiência máxima dos usuários."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Formato do Autor"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Selecione para exibir ou o nome ou o email do autor nos RSS feeds."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Processar o Autor no Título"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Selecione se o autor também deve ser visível nos títulos dos itens RSS."
COM_KUNENA_A_RSS_CACHE="Intervalo de cache"
COM_KUNENA_A_RSS_CACHE_DESC="Quantos minutos entre os caches de saídas de RSS feed. Selecione '0' para desativar o cache. <br />Por favor tome cuidado, números baixos podem afetar a performance!"
COM_KUNENA_A_RSS_DESC="O RSS feed habilita os usuários a baixar as últimas postagens para seu computador ou aplicativo de leitura RSS. Veja <a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a> para um exemplo."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Excluir categorias"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Especifique uma lista de categorias (separadas por vígula) para serem excluidas em <u>todos</u> os feeds. <br />Deixe vazio para ignorar o recurso."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Incluir categorias"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Especifique uma lista de categorias (separadas por vírgula) para incluir exclusivamente nos feeds globais. <br />Por favor note: Esta opção não é útil, porque feeds globais irão então apresentar dados APENAS destas categorias especificadas.<br />Deixe vazio para incluir todas as categorias nos feeds globais.<br />Nota: categorias serão ignoradas, se o feed estiver em um nível de categoria."
COM_KUNENA_A_RSS_LIMIT="Limite RSS"
COM_KUNENA_A_RSS_LIMIT_DESC="Você também pode limitar o número de itens em seus RSS feeds. Use isso, se o tempo limite não for o bastante. Pode ser usado com, ou sem, um tempo limite.<br />Use 0 ou deixe vazio para não limitar."
COM_KUNENA_A_RSS_OLD_TITLES="Usar títulos no estilo antigo"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Não</u> - Títulos serão mantidos intactos, parecendo com isso: \\'#título da postagem#\\'<br /><u>Sim</u> - Títulos irão parecer com isso: \\'Assunto: #título da postagem# - Por: #autor#\\'"
COM_KUNENA_A_RSS_SPEC="Especificação RSS"
COM_KUNENA_A_RSS_SPEC_DESC="Especifique um formato customizado para todos os rss feeds."
COM_KUNENA_A_RSS_TIMELIMIT="Histórico do RSS (limite de tempo)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Selecione quanto do histórico deve ser incluido nos RSS feeds globais. O padrão é um mês, mas é recomendável limitar a uma semana em sites de grande volume."
COM_KUNENA_A_RSS_TYPE="Tipo de RSS Feed"
COM_KUNENA_A_RSS_TYPE_DESC="Escolha entre os tipos de RSS feed.<br /><u>Postagem</u> - Exibe as últimas postagens do fórum.<br /><u>Tópico</u> - Exibe os últimos tópicos do fórum (apenas tópicos).<br /><u>Tópicos recentes</u> - Exibe as últimas postagens de tópicos atualizados recentemente."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Limite de caracteres por item"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Quantos caracteres deve conter cada postagem no feed? <br/>Nota: Este recurso, pode cortar BBCodes. A maioria dos leitores de feed sabem lidar com isto."
COM_KUNENA_A_RSS_FEEDBURNER_URL="A URL do feed RSS básico no FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Se você usa FeedBurner para alimentar seu RSS, escreva aqui a URL completa do seu RSS no FeedBurner. http://feeds.feedburner.com/yourfeed. Por favor, perceba que você precisará configurar o feed no feedburner para apontá-lo para seu feed neste site.<br />Deixe em branco se você não usar o FeedBurner."
COM_KUNENA_A_SECURITY="Segurança"
COM_KUNENA_A_SECURITY_SETTINGS="Configurações de Segurança"
COM_KUNENA_A_SEND_EMAILS="Enviar E-mail para usuários"
COM_KUNENA_A_SEND_EMAILS_DESC="Defina se você quer enviar e-mails para seus usuários. Este recurso deve estar ligado a menos que você esteja testando seu site."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Exibir Razão do Banimento"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Exibe a razão pelo qual o usuário foi banido em seu perfil de usuário"
COM_KUNENA_A_SHOWEBAYTAG="Exibir tag eBay na barra de ferramentas do editor"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Selecione <em>Sim</em> se você deseja que a tag [ebay] seja listada na barra de ferramentas do editor de postagens."
COM_KUNENA_A_SHOWMAIL="Mostrar E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="Selecione <em>Não</em> se você nunca quiser exibir os endereços de e-mail dos usuários mesmo a usuários registrados."
COM_KUNENA_A_SHOWNEW="Exibir Postagens Novas"
COM_KUNENA_A_SHOWNEW_DESC="Se o <em>Sim</em> estiver selecionado, o Kunena irá exibir ao usuário um indicador para fóruns que contenham novas postagens e quais postagens são novas desde sua última visita."
COM_KUNENA_A_SHOWSPOILERTAG="Exibir tag spoiler na barra de ferramentas do editor"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Selecione <em>Sim</em> se você quer que a tag [spoiler] seja listada na barra de ferramentas do editor de postagens."
COM_KUNENA_A_SHOWVIDEOTAG="Exibir tag vídeo na barra de ferramentas do editor"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Selecione <em>Sim</em> se você deseja que a tag [video] seja listada na barra de ferramentas do editor de postagens."
COM_KUNENA_A_SIGNATURE="Tamanho Máx. de Assinatura"
COM_KUNENA_A_SIGNATURE_DESC="Número máximo de caracteres permitidos para a assinatura de usuário."
COM_KUNENA_A_SUBJECTLENGTH="Tamanho Máx. do Assunto"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Tamanho máximo da linha de Assunto. O número máximo suportado pelo banco de dados é 255 caracteres. Se seu site estiver configurado a usar conjuntos de caracteres multi-byte como Unicode, UTF-8 ou non-ISO-8599-x, faça o máximo menor usando esta fórmula:<br /><tt>round_down(255/(tamanho máximo de bytes de conjunto de caracteres por caracter))</tt><br /> Exemplo: para UTF-8, para o qual o tamanho máximo de bytes por caracter é 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Permitir Assinaturas"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Usuários registrados podem assinar tópicos e/ou categorias e receber notificações por email quando novas postagens são adicionadas."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Email para Múltiplos Recipientes"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Se o valor > 1, envia um único email de assinatura para recipientes múltiplos. Usar valores relativamente grandes previne seu site de enviar muitos emails se o seu web host limita a quantidade de emails por segundo ou por hora. Grandes valores também melhora a performance como menos emails necessitam ser enviados."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Privacidade de Recepiente de Email"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Esta opção é usada apenas se <em>Email para Múltiplos Recipientes > 0</em>. Se todos no fórum conhecem uns aos outros e você deseja revelar quem está interessado no assunto, você usar também <em>TO</em> ou <em>CC</em>. Em todos os outros casos o fórum deve respeitar a privacidade de seus usuários e usar <em>BCC</em>, pois esta é a única opção que esconde os endereços de email dos outros usuários."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Email Recipiente Visível"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Se um único email de assinatura é enviado para mais de um recipiente e <em>Privacidade de Recipiente de Email = Ocultar Outros Recipientes (BCC)</em>, você deve ter um endereço de email válido neste campo. Alerta: este endereço de email receberá todos os emails enviados pelo fórum. Se nenhum endereço de email por fornecido, emails de assinaturas podem ser tratados como spam."
COM_KUNENA_A_TAHEIGHT="Altura de Área de Texto"
COM_KUNENA_A_TAHEIGHT_DESC="Ajuste a altura da área de entrada de texto de resposta/postagem para equiparar com sua template"
COM_KUNENA_A_TAWIDTH="Largura de Área de Texto"
COM_KUNENA_A_TAWIDTH_DESC="Ajuste a largura da área de entrada de texto de resposta/postagem para equiparar com sua template. <br />A Barra de Ferramentas de Emoticon irá se dividir em duas linhas se a largura for <= 420 pixels"
COM_KUNENA_A_THANKYOU="Ativar Recurso de Agradecimento"
COM_KUNENA_A_THANKYOU_DESC="Selecione <em>Sim</em> para permitir que usuários &quot;Agradeçam&quot; mensagens."
COM_KUNENA_A_THREADS="Tópicos Por Página"
COM_KUNENA_A_THREADS_DESC="Número de tópicos por página a exibir"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Assinaturas de Tópicos"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Esta opção requer <em>Permitir Assinaturas = Sim</em>. Se selecionado <em>Email na Primeira Atualização</em>, apenas um email será enviado aos assinantes dizendo que existem novas postagens naquele tópico; usuários não receberão atualizações naqueles tópicos a não ser que eles se loguem e leiam os tópicos individualmente. Se selecionado <em>Email a Cada Atualização</em>, emails serão postados para todas as novas postagens feitas nos tópicos que os usuários assinaram."
COM_KUNENA_A_TRIMLONGURLS="Reduzir URLs longas"
COM_KUNENA_A_TRIMLONGURLSBACK="Porção oculta das URLs reduzidas"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Número de caracteres para ocultar nas URLs reduzidas. Reduzir URLs longas deve ser selecionado como <em>Sim</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Porção frontal das URLs reduzidas"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Número de caracteres para a porção frontal de URLs reduzidas. Reduzir URLs longas deve ser selecionado como <em>Sim</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Selecione <em>Sim</em> se você deseja que URLs longas sejam reduzidas. Veja as configurações de URL reduzida frontal e oculta."
COM_KUNENA_A_UPLOADS="Envios"
COM_KUNENA_A_USERNAME_DESC="Selecione <em>Sim</em> se você deseja que nomes de usuários sejam exibidos ao invés dos nomes reais."
COM_KUNENA_A_USERS="Usuários"
COM_KUNENA_A_USERSTATS="Exibir Estatísticas de Usuário"
COM_KUNENA_A_USERSTATS_DESC="Selecione <em>Sim</em> para exibir Estatísticas de Usuário como o número de postagens e tipo de usuário (Admin, Moderador, Usuário, etc.)."
COM_KUNENA_A_USER_EDIT="Edições de Usuário"
COM_KUNENA_A_USER_EDIT_DESC="Selecione <em>Sim</em> para permitir que usuários registrados editem suas próprias postagens."
COM_KUNENA_A_USER_EDIT_TIME="Hora da Edição do Usuário"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Período de Tolerância de Edição de Usuário"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Padrão 600 [segundos], permite o armazenamento de uma modificação até 600 segundos após o link de edição desaparecer."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Selecione 0 para tempo ilimitado, do contrário a janela em segundos a partir da postagem ou última modificação para permitir a edição."
COM_KUNENA_A_USER_KEYWORDS="Habilitar palavras chaves de usuários"
COM_KUNENA_A_USER_KEYWORDS_DESC="Marque <em>Sim</em> para habilitar as palavras chaves para usuários. Esta configuração permitirá que os usuários adicionem suas próprias palavras chaves, que não serão visíveis por outros usuários."
COM_KUNENA_A_USER_MARKUP="Exibir Marcação de Edição"
COM_KUNENA_A_USER_MARKUP_DESC="Selecione <em>Sim</em> se você deseja que uma postagem editada seja marcada com um texto mostrando que a postagem foi editada pelo usuário e quando."
COM_KUNENA_A_USER_RELATED="Relacionado aos Usuários"
COM_KUNENA_CACHING_SETTINGS="Configurações de cache"
; COM_KUNENA_CATIMAGEPATH_LEGACY="Category Legacy Image Path"
; COM_KUNENA_CATIMAGEPATH_LEGACY_DESC="Category Legacy Image Path. This is the legacy image path used only for compatibility with old templates, this setting can be found now in template settings. If you set the path as <em>category_images</em>, the full path will be <em>your_html_rootfolder/media/kunena/category_images/</em>"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Marque <em>Sim</em> para garantir acesso direto para as URLs %s. É aconselhável desativar esta configuração, mas apenas após devidos testes. Desativar este recurso aumenta o desempenho de motores de busca e traz algumas proteções contra robôs spams. <b>Aviso:</b> se você receber erro <em>404 %s</em>, após marcar esta opção como <em>Não</em>, por favor verifique se você configurou corretamente o menu Kunena."
COM_KUNENA_CFG_CACHE="Caching"
COM_KUNENA_CFG_CACHE_DESC="Selecione se quer deixar o conteúdo do Kunena em cache."
COM_KUNENA_CFG_CACHE_TIME="Tempo de Cache"
COM_KUNENA_CFG_CACHE_TIME_DESC="Período de renovação do cache. Esta opção afetará itens como <em>Quem está online</em> e <em>Estatísticas</em> mudando o conteúdo apenas quando o cache se renovar. Para manter os dados válidos, é recomendado que use valores baixos. Ex.: 1-3 minutos. Lê-se 1 a 3 minutos."
COM_KUNENA_CFG_DEFAULT_SORT="Ordenar Menssagens"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Selecione a ordem padrão das mensagens na visualização de tópicos. Esta configuração poderá ser substituída pela do usuário."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Utilize Inglês em strings perdidas"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Utilize o idioma Inglês se a tradução não existir. Se marcar como <em> Não </em> ou estiver com o modo Debug ativado e a tradução não existir, as strings de tradução serão mostradas como neste exemplo: (COM_KUNENA_LANGUAGE_KEY)"
; COM_KUNENA_CFG_LEGACY_URLS="Support Legacy URLs"
; COM_KUNENA_CFG_LEGACY_URLS_DESC="Select Kunena version to add support for legacy URLs starting from that version. You have been using Kunena since version %s. This feature keeps all the old links pointing to the forum working."
COM_KUNENA_CFG_POST_DATEFORMAT="Formato do Tempo de Mensagem"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Escolha o formato de tempo para as mensagens exibidas no fórum."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Formato de Tempo Sobreposto à Mensagem"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Escolha o formato de tempo, o que é mostrado quando você passa o mouse sobre um tempo de mensagem."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Escolha o padrão para mostrar artigos"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="Escolha o padrão para exibir artigos do Joomla! em mensagens"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="Exibir imagens com extensões de arquivo não-padrão"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="Esta opção muda a forma como a tag [img] se comporta em extensões de imagens que não são permitidas no Gerenciador de Mídia do Joomla. A opção padrão é <em>Texto</em>, o que previne os usuários de explorarem vulnerabilidades de segurança em extensões Joomla mal desenvolvidas."
COM_KUNENA_COM_A_ENABLELIGHTBOX="Ativar lightbox para imagens"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="Ativa lightbox para imagens que são exibidas no fórum"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="Permitir Diferentes visuais nos tópicos"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="Permitir usuários alterarem o layout do tópico entre flat, em linha ou identado."
COM_KUNENA_COM_A_HIDE_IP="Ocultar IP nas mensagens dos moderadores"
COM_KUNENA_COM_A_HIDE_IP_DESC="Ocultar IP nas mensagens dos moderadores e mostrar IP¨apenas a administradores"
COM_KUNENA_COM_A_MOD_SEE_DELETED="Exibir Mensagens Excluidas"
COM_KUNENA_COM_A_MOD_SEE_DELETED_DESC="Você deseja permitir que moderadores ou administradores sejam capazes de ver e restaurar mensagens na área pública. Por padrão apenas adminstradores podem fazer isso."
COM_KUNENA_COM_A_ORDERING_SYSTEM="Numeração de Resposta Dentro do Tópico"
